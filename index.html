<head>

                            </div>
                            <input type="text" id="simple-search" name="q"
                                class="bg-white border border-gray-300 text-gray-900 text-sm rounded-full  block w-full pl-10 p-2.5 "
                                placeholder="Search" required>
                        </div>
                        <div class="flex flex-row  justify-center space-x-3">
                            <button class="p-1.5 bg-gray-200 rounded-sm hover:ring-2 ring-gray-300" type="submit">Search
                                with Catgle</button>

                    </form>
